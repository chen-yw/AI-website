<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune</title>
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .center-container input, .center-container button, .center-container textarea {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>You can have a dialoge with AI about your fortune</h1>

        <form method="POST">
            {% csrf_token %}
            <div>
                <input type="number" name="birth_year" placeholder="出生年份" required>
                <input type="number" name="birth_month" placeholder="出生月份" required>
                <input type="number" name="birth_day" placeholder="出生日" required>
                <input type="number" name="birth_hour" placeholder="出生小时" required>
            </div>
            <div style="margin-top: 10px;">
                <input type="radio" id="solar" name="birth_date_type" value="solar" checked>
                <label for="solar">阳历</label>
                <input type="radio" id="lunar" name="birth_date_type" value="lunar">
                <label for="lunar">阴历</label>
            </div>
            <button type="submit">提交</button>
        </form>

        <p>{{ date }}</p>
        <div style="margin-top: 20px;">
            <textarea id="fortune-textarea" readonly style="width: 1200px; resize: vertical;" rows="4">{{ fortune }}</textarea>
        </div>
    </div>

    <script>
        window.onload = function() {
            var textarea = document.getElementById('fortune-textarea');
            textarea.style.height = '';
            textarea.style.height = textarea.scrollHeight + 'px';
        };
    </script>
</body>
</html>
