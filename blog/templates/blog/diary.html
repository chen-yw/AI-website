<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .center-container input, .center-container button, .center-container textarea {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>Record your diary</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <input type="file" name="audio_file" accept="audio/*" required>
            </div>
            <button type="submit">上传</button>
        </form>

        <p>{{ diary }}</p>
        <div style="margin-top: 20px;">
            <textarea id="diary-textarea" readonly style="width: 1200px; resize: vertical;" rows="4">{{ diary_content }}</textarea>
        </div>
    </div>

    <script>
        window.onload = function() {
            var textarea = document.getElementById('diary-textarea');
            textarea.style.height = '';
            textarea.style.height = textarea.scrollHeight + 'px';
        };
    </script>
</body>
</html>
